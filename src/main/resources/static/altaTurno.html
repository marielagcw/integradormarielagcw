<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Turnos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="/js/post_appointment.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="turnos">
      <div
        class="container"
        style="margin-top: 2rem; font-family: 'Courier New', Courier, monospace"
      >
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="listadoTurnos.html"
              >Administración Turnos</a
            >
          </li>
        </ul>
        <div class="row">
          <div
            class="col-sm-7"
            style="background-color: #fddf9e; padding: 2rem; border-radius: 3px"
          >
            <h3>Agregar Turno</h3>
            <form id="add_new_appointment">
              <div class="form-group">
                <label class="control-label" for="fechaHora">Fecha y hora:</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaHora"
                  placeholder="Ingrese la fecha y hora"
                  name="fechaHora"
                  required
                />
              </div>
              <form id="add_new_appointment">
                <div class="form-group">
                  <label class="control-label" for="idOdontologo">Id Odontólogo:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="idOdontologo"
                    placeholder="Id Odontólogo"
                    name="idOdontologo"
                    required
                  />
                </div>
                <form id="add_new_appointment">
                    <div class="form-group">
                      <label class="control-label" for="idPaciente">Id Paciente:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="idPaciente"
                        placeholder="Id Paciente"
                        name="idPaciente"
                        required
                      />
                    </div>
              
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="btn-add-new-appointment"
              >
                Guardar
              </button>
            </form>
            <div id="response" style="display: none; margin-top: 2rem"></div>
          </div>
        </div>
      </div>
      <hr>
      <a class="nav-link" href="index.html">Inicio</a>
    </main>
  </body>
</html>
