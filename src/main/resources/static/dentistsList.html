<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Odontólogos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/get_dentist.js"></script>
    <script type="text/javascript" src="js/put_dentist.js"></script>
    <script type="text/javascript" src="js/delete_dentist.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top:2rem; font-family: 'Courier New', Courier, monospace;">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="./dentistAlta.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dentistsList.html">Todos</a>
        </li>
      </ul>

      <div id="div_dentist_table">
        <h1>Odontólogos</h1>
        <div class="row col-md-6 table-responsive">
          <table id="dentistTable" class="table table-primary table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6"
          style="
            display: none;
            background-color: #a2c0ff;
            padding: 2rem;
            border-radius: 3px;
          "
          id="div_dentist_updating"
        >
          <form id="update_dentist_form">
            <div class="form-group">
              <label>Id:</label>
              <input type="text" class="form-control" id="dentist" readonly />
            </div>
            <div class="form-group">
              <label>Matricula:</label>
              <input
                type="number"
                class="form-control"
                id="matricula"
                readonly
              />
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="apellido"
              />
            </div>

            <button type="submit" class="btn btn-outline-dark">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 2rem"></div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
