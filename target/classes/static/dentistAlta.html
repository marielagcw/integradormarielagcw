<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_dentist.js"></script>
</head>
<body>
<div class="container" style="margin-top:2rem; font-family: 'Courier New', Courier, monospace;">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="dentistsList.html">Administración Odontólogos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#a2c0ff; padding:2rem; border-radius:3px">
            <h3>Agregar Odontólogo</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="matricula">Matricula:</label>
                    <input type="number" class="form-control" id="matricula" placeholder="Ingrese el número de matricula" name="nombre"
                           required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre"
                           required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required>
                </div>
                <button type="submit" class="btn btn-outline-dark" id="btn-add-new-dentist">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:2rem">
            </div>
        </div>
    </div>
</div>

</body>
</html>
