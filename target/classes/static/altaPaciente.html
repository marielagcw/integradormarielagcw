<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Paacientes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="/js/post_patient.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="pacientes">
      <div
        class="container"
        style="margin-top: 2rem; font-family: 'Courier New', Courier, monospace"
      >
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="listadoPacientes.html"
              >Administración Pacientes</a
            >
          </li>
        </ul>
        <div class="row">
          <div
            class="col-sm-7"
            style="background-color: #ff91ac; padding: 2rem; border-radius: 3px"
          >
            <h3>Agregar Paciente</h3>
            <form id="add_new_patient">
              <div class="form-group">
                <label class="control-label" for="dni">DNI:</label>
                <input
                  type="number"
                  class="form-control"
                  id="dni"
                  placeholder="Ingrese el número de Identificación Nacional"
                  name="nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingrese el nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Ingrese el apellido"
                  name="apellido"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="btn-add-new-patient"
              >
                Guardar
              </button>
            </form>
            <div id="response" style="display: none; margin-top: 2rem"></div>
          </div>
        </div>
      </div>
      <hr />
      <a class="nav-link" href="index.html">Inicio</a>
    </main>
  </body>
</html>
