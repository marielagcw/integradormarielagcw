<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Turnos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="js/get_appointment.js"></script>
    <script type="text/javascript" src="js/put_appointment.js"></script>
    <script type="text/javascript" src="js/delete_appointment.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="turnos">
      <div
        class="container"
        style="margin-top: 2rem; font-family: 'Courier New', Courier, monospace"
      >
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="./altaTurno.html">Agregar nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listadoTurnos.html">Todos</a>
          </li>
        </ul>

        <div id="div_appointment_table">
          <h1>turnos</h1>
          <div class="row col-md-10 table-responsive">
            <table
              id="appointmentTable"
              class="table table-secondary table-striped"
            >
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Odontólogo</th>
                  <th>Paciente</th>
                  <th>Fecha y Hora</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div
            class="col-sm-6"
            style="
              display: none;
              background-color: #ff91ac;
              padding: 2rem;
              border-radius: 3px;
            "
            id="div_appointment_updating"
          >
            <form id="update_appointment_form">
              <div class="form-group">
                <label>Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="appointment"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Fecha y Hora:</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaHora"
                />
              </div>
              <div class="form-group">
                <label>Odontólogo:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Id Odontólogo"
                  id="idOdontologo"
                />
              </div>
              <div class="form-group">
                <label>Paciente:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Id Paciente"
                  id="idPaciente"
                />
              </div>

              <button type="submit" class="btn btn-outline-dark">
                Modificar
              </button>
            </form>
            <div id="response" style="display: none; margin: 2rem"></div>
          </div>
        </div>
        <hr />
        <a class="nav-link" href="index.html">Inicio</a>
      </div>
    </main>
  </body>
</html>
